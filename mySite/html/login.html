<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="This is our 3D printing web.">
    <meta name="keywords" content="print">
    <title>3D打印创作公共服务平台</title>
    <link rel="stylesheet" type="text/css" href='../css/bootstrap.min.css'>
</head>
<body>
<div class="reg">
<div class="container-fluid">
<div class='container'>
	<div class="row-fluid">
		<div class="span4">
		</div>
		<div class="span4">
            <h3 align="center"> 登    陆</h3>
			<div class="row-fluid">
				<div class="span12">
                    <li class='reg_li2'>
                        用户名
                        <input id='User_name' type='text'>
                    </li>
                    <li class='reg_li2'>
                        密码
                        <input id='Password' type='password' style='margin-left:14px;'>         
                    </li>
                    <li class='reg_li2'>
                        验证码
                        <input id='text' type='password' style="width:20%; height:25px; font-family:'微软雅黑';"> 
                        <input id='rd' type='table' disabled style='width:18%;height:25px;backgroud-color:#FC9;margin-left:3.5%;'>
                        <button class='btn'  onclick='update_rd()'>看不清</button>
                    </li>  
                    <br />
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
                    <button class='btn' onClick="login()" style='height:35px;margin-left:130px'>登陆</button>
				</div>
			</div>
		</div>
		<div class="span4">
		</div>
	</div>
</div>
</div>
    </div>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
<script>
var rd=1000+Math.ceil(Math.random()*8999);
var this_rd=document.getElementById('rd');
this_rd.setAttribute("value",rd);

function update_rd(){
var new_rd=1000+Math.ceil(Math.random()*8999);
var this_rd=document.getElementById('rd');
this_rd.setAttribute("value",new_rd);
}
</script>
</body>
</html>
