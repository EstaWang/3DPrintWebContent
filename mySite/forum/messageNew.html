<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/panel.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal">
    <center><legend></legend></center>
    <div class="controls">
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group">
                    <label class="control-label">新帖模块: </label>

                    <div class="controls">
                        <select class="input-xlarge span11" style="width: 140px" required>
                            <option value="3D打印机">3D打印机</option>
                            <option value="3D模型设计">3D模型设计</option>
                            <option value="3D产品服务">3D产品服务</option>
                            <option value="综合讨论区">综合讨论区</option>
                        </select>&nbsp;&nbsp;
                        <select class="input-xlarge span11" style="width: 140px" required>
                            <option value="3D打印机">3D打印机</option>
                            <option value="3D模型设计">3D模型设计</option>
                            <option value="3D产品服务">3D产品服务</option>
                            <option value="综合讨论区">综合讨论区</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group"><!-- Select Basic -->
                    <label class="control-label">主题: </label>
                    <div class="controls">
                        <input name="parentPlanCode" type="text" class="input-xlarge span8">
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group"><!-- Select Basic -->
                    <label class="control-label">内容: </label>

                    <div class="controls">
                        <textarea type="text" required rows="5" class="span8"> </textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group"><!-- Select Basic -->
                    <label class="control-label">验证码: </label>

                    <div class="controls">
                        <input id='text' type='password' style="width:20%; height:25px; font-family:'微软雅黑';">
                        <input id='rd' type='table' disabled style='width:18%;height:25px;backgroud-color:#FC9;margin-left:3.5%;'>
                        <button class='btn'  onclick='update_rd()'>看不清</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group"><!-- Select Basic -->
                    <div class="controls">
                        <input style="background: darkred" class="btn btn-primary" value="提交" type="button">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
